<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="container1">
        <textarea name="" id="area1" cols="30" rows="10"></textarea>
    </div>

    <div class="container1">
        <textarea name="" id="area2" cols="30" rows="10"></textarea>
    </div>
    </center>
    <center>
    <button onclick="upper()">Uppercase</button>
    <button onclick="lower()" >Lowercase</button>
    </center>
    <script>
        function upper(){
        let c=document.getElementById("area1").value 
        document.getElementById("area2").value = c.toUpperCase()        
         }


         function lower(){
            let c = document.getElementById("area1").value
            document.getElementById("area2").value = c.toLowerCase() 
         }
    </script>


</body>
</html>
